span><br><span class="line">output:</span><br><span class="line">1 2</span><br><span class="line">*&#x2F;</span><br><span class="line"></span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">#include &lt;cstdlib&gt;</span><br><span class="line">#include &lt;cstdio&gt;</span><br><span class="line">#include &lt;algorithm&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">const int maxn &#x3D; 1010;</span><br><span class="line">const int inf &#x3D; 0x3f3f3f3f;</span><br><span class="line">int sum[maxn][maxn];</span><br><span class="line">pair&lt;int, int&gt; good;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    int n, m, s;</span><br><span class="line">    scanf(&quot;%d %d %d&quot;, &amp;n, &amp;m, &amp;s);</span><br><span class="line">    s-&#x3D;1;</span><br><span class="line">    good.first &#x3D; 1;</span><br><span class="line">    good.second &#x3D; 1;</span><br><span class="line">    memset(sum, 0, sizeof(sum));</span><br><span class="line">    for(int i &#x3D; 1; i &lt;&#x3D; n; i++)</span><br><span class="line">        for(int j &#x3D; 1; j&lt;&#x3D; m; j++) &#123;</span><br><span class="line">            scanf(&quot;%d&quot;, &amp;sum[i][j]);</span><br><span class="line">            sum[i][j] +&#x3D; sum[i-1][j]+sum[i][j-1]-sum[i-1][j-1];</span><br><span class="line">        &#125;</span><br><span class="line">    int maximum &#x3D; -inf;</span><br><span class="line">    for(int i &#x3D; 1; i + s&lt;&#x3D; n; ++i)</span><br><span class="line">        for(int j &#x3D; 1; j + s&lt;&#x3D; m; ++j) &#123;</span><br><span class="line">            int p &#x3D; i + s, q &#x3D; j + s;</span><br><span class="line">            if(p &lt;&#x3D; n &amp;&amp; q &lt;&#x3D; m) &#123;</span><br><span class="line">                int temp &#x3D; sum[p][q]-sum[p][j-1]-sum[i-1][q]+sum[i-1][j-1];</span><br><span class="line">                if(maximum &lt; temp) &#123;</span><br><span class="line">                    good.first &#x3D; i;</span><br><span class="line">                    good.second &#x3D; j;</span><br><span class="line">                    maximum &#x3D; temp;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    printf(&quot;%d %d\n&quot;, good.first, good.second);</span><br><span class="line">    system(&quot;pause&quot;);</span><br><span class="line">    return 0;          </span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
