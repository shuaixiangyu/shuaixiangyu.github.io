n><br><span class="line">        <span class="built_in">cin</span> &gt;&gt; str;</span><br><span class="line">        <span class="keyword">int</span> sum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; str.<span class="built_in">size</span>(); ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(str[i] &gt;= <span class="number">65</span>) &#123;sum*=<span class="number">10</span>; sum+=mp[str[i]];&#125;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(str[i] &gt;= <span class="number">48</span>) &#123;sum*=<span class="number">10</span>; sum+=(str[i]<span class="number">-48</span>);&#125;</span><br><span class="line">        &#125;</span><br><span class="line">        num[cnt++]=sum;</span><br><span class="line">        str.<span class="built_in">clear</span>();</span><br><span class="line">    &#125;</span><br><span class="line">    sort(num, num+cnt);</span><br><span class="line">    <span class="keyword">int</span> Noduplicates = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>( <span class="keyword">int</span> iter = <span class="number">0</span>, icount = <span class="number">1</span>; iter &lt; cnt - <span class="number">1</span> ; iter++)</span><br><span class="line">    &#123;</span><br><span class="line">        icount = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span>(num[iter] == num[iter + <span class="number">1</span>])</span><br><span class="line">        &#123;</span><br><span class="line">            iter++;</span><br><span class="line">            icount++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(icount &gt; <span class="nu
